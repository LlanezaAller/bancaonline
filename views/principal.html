{% extends "base.html" %} 

{% block titulo %} Inicio {% endblock %} 




{% block scripts %} 
<script>
jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
});
</script>

	<script>
function busqueda() {
	  var input, filter, table, tr, td, i;
	  input = document.getElementById("busqueda");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("cuentas");
	  tr = table.getElementsByTagName("tr");

	  for (i = 0; i < tr.length; i++) {
	    td = tr[i].getElementsByTagName("td")[0];
	    if (td) {
	      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    } 
	  }
	}
</script>


 {% endblock %}
{% block contenido_principal %}

 
<h2>Mis cuentas</h2>

<label>Filtro por IBAN</label>

<!-- Agregar Cuenta -->
<div class="table-responsive">
 <input type="text" id="busqueda" onkeyup="busqueda()" placeholder="Introduzca el IBAN.." style="width:250px;">
	<table class="table table-hover" id="cuentas">
		<thead>
			<tr>
				<th>IBAN</th>
				<th>Dinero</th>
				<th class="col-md-1"></th>
			</tr>
		</thead>
		<tbody>
		{% for account in accounts %}
			<tr class='clickable-row' data-href='/account/{{account._id.toString()}}'>
				<td>{{ account.IBAN }}</td>
				<td>{{ account.cash }} &#8364;</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

<form action="/modPerfil" method="get">
    <input type="submit" value="Modificar perfil" 
         name="Submit" id="frm1_submit" />
</form>

<form action="/account" method="get">
    <input type="submit" value="Crear cuenta" 
         name="Submit" id="frm1_submit" />
</form>
{% endblock %}
