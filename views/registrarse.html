{% extends "base.html" %} 

{% block titulo %} Registrar usuario {% endblock %} 

{% block contenido_principal %}
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Nombre completo:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="name" placeholder="Nombre">
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
    </div>
  </div>
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="dni">DNI:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="dni" placeholder="12345678X">
    </div>
  </div>
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Telefono:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="phone">
    </div>
  </div>
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="address">Direccion:</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="calle" placeholder="Calle" >
    </div>
   <div class="col-sm-1">
     <input type="number" class="form-control" id="portal"  placeholder="Portal">
   </div>
       <div class="col-sm-2">
     <input type="number" class="form-control" id="piso"  placeholder="Piso">
   </div>
  </div>
  
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="email">Correo electronico:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Contrase&#241;a:</label>
    <div class="col-sm-8"> 
      <input type="password" class="form-control" id="pwd1">
    </div>
  </div>
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Confirma tu contrase&#241;a:</label>
    <div class="col-sm-8"> 
      <input type="password" class="form-control" id="pwd1">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Registrarse</button>
    </div>
  </div>
</form>
{% endblock %}
