{% extends "base.html" %} 

{% block titulo %} Cuenta {% endblock %} 

{% block scripts %}
<script>
   function onSubmit(){ 
    var txt;
    var r = confirm("Esta seguro de dar de baja su cuenta?");
    if (r == true) {
    	var w = confirm("Pero esta usted seguro?");
    	if(w == true){
    		return true;
    	}
    	else{
    		return false;
    	}
    } else {
        return false;
    }
   }
   
   </script>
{% endblock %} 

 {% block contenido_principal %}
 <div class="table-responsive">
	<table class="table table-hover" id="movimientos">
		<thead>
			<tr>
				<th>Cuenta emisora</th>
				<th>Cuenta receptora</th>
				<th>Cantidad</th>
				<th class="col-md-1"></th>
			</tr>
		</thead>
		<tbody>
				<td>{{ cuenta.inputIBAN }}</td>
				<td>{{ cuenta.outputIBAN }}</td>
				<td>{{ cuenta.amount }}</td>
			</tr>
		</tbody>
	</table>
</div>



 <form action="/account/{{cuenta._id.toString()}}/makeAMove" method="get">
    <input type="submit" value="Realizar una transferencia" 
         name="Submit" id="frm1_submit" />
</form>

<form method="post" action="/unsuscribe/{{cuenta._id.toString()}}" method="post" onsubmit="return onSubmit()">
    <input type="submit" value="Dar de baja" 
         name="Submit" />
</form>
 {% endblock %}
