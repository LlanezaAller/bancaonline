{% extends "base.html" %}

 {% block titulo %} Modificar perfil {% endblock %} 
 
   {% block scripts %}  
   
   
   {% endblock %} 
   
 {% block contenido_principal %}

<form class="form-horizontal" method="post" action="/modperfil" id="modificarPerfil" onsubmit=" return onSubmit()">
    <div class="form-group">
        <label class="control-label col-sm-2">Nombre completo:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="name" id="name" value=user.name required>
        </div>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="name" id="surname" value=usuario.surname required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dni">DNI:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="dni" id="dni" value=usuario.dni disabled required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Telefono:</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" name="phone" id="phone" value=usuario.phone required>
        </div>
         <div class="alert alert-danger" id="telef" style="display:none;">
			Introduzca un numero de telefono correcto
		</div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="address">Direccion:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="street" id="street" value=usuario.street required>
        </div>
        <div class="col-sm-1">
            <input type="text" class="form-control" name="gate" id="gate" value=usuario.gate required>
        </div>
        <div class="alert alert-danger" id="gateAl" style="display:none;">
			Introduzca un portal correcto
		</div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="floor" id="floor" value=usuario.floor>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Correo electronico:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" name="email" id="email" value=usuario.email required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd1">Nueva contrase&#241;a:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" name="pwd1" id="pwd1">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd2">Contrase&#241;a:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" name="pwd2" id="pwd2" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" >Modificar</button>
        </div>
    </div>
</form>
{% endblock %}
